<h2>meliorism</h2>
<blockquote>
<p><em>[From Latin melior: better.]</em></p>
<ol><li><p>(metaphysics) The idea (similar to <a href="optimism.html">optimism</a>) that society can be improved through appropriate human actions, or that the human condition is continually improving.</p></li></ol>
</blockquote>
