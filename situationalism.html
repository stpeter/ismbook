<h2>situationalism</h2>
<blockquote>
<p><em>[From English situation: a specific combination of circumstances.]</em></p>
<ol><li><p>(ethics) The view that particular circumstances deserve to be weighted more heavily in ethical decision-making than general or universal principles.</p></li></ol>
</blockquote>
