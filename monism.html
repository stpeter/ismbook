<h2>monism</h2>
<blockquote>
<p><em>[From Greek monos: single.]</em></p>
<ol><li><p>(metaphysics) The view (opposed to <a href="dualism.html">dualism</a>) that reality consists of only one type of substance, historically either mind (see <a href="mentalism.html">mentalism</a>) or matter (see <a href="materialism.html">materialism</a>).</p></li></ol>
</blockquote>
