<h2>apriorism</h2>
<blockquote>
<p><em>[From Latin a priori: that which comes before.]</em></p>
<ol><li><p>(epistemology) The view (opposed to <a href="empiricism.html">empiricism</a>) that some or all knowledge can be gained without reference to experience.</p></li></ol>
</blockquote>
