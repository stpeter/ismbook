<h2>solipsism</h2>
<blockquote>
<p><em>[From Latin solus: alone, and ipse: self.]</em></p>
<ol><li><p>(epistemology) A form of <a href="subjectivism.html">subjectivism</a> or <a href="relativism.html">relativism</a> claiming that one cannot know if physical reality or other human beings even exist, since one can know only one's own consciousness.</p></li></ol>
</blockquote>
