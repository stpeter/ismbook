<h2>particularism</h2>
<blockquote>
<p><em>[From Latin particularis: relating to a part or an individual.]</em></p>
<ol><li><p>(metaphysics) The view that only particular entities exist; another term for metaphysical <a href="individualism.html">individualism</a> or <a href="concretism.html">concretism</a>.</p></li></ol>
</blockquote>
