<h2>animism</h2>
<blockquote>
<p><em>[From Latin anima: the breath or soul of a living being.]</em></p>
<ol><li><p>(religion) The idea that living spirits inhabit every existing thing (similar to but distinct from <a href="pantheism.html">pantheism</a>).</p></li></ol>
</blockquote>
