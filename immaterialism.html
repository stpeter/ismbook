<h2>immaterialism</h2>
<blockquote>
<p><em>[From Latin materialis: relating to matter.]</em></p>
<ol><li><p>(metaphysics) A radical form of <a href="idealism.html">idealism</a> holding that material things exist only as the ideas or perceptions of a mind.</p></li></ol>
</blockquote>
