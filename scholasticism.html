<h2>scholasticism</h2>
<blockquote>
<p><em>[From Latin schola: school.]</em></p>
<ol><li><p>(approach) A focus on academic disputes instead of real-world concerns; the term is applied especially to philosophy and theology during the high to late Middle Ages (circa 1100-1500 CE).</p></li></ol>
</blockquote>
