<h2>henotheism</h2>
<blockquote>
<p><em>[From Greek henos: one and theos: god.]</em></p>
<ol><li><p>(religion) Belief in a particular god without denying the existence of other gods. Historically, henotheism was a transitional state between <a href="polytheism.html">polytheism</a> and <a href="monotheism.html">monotheism</a>.</p></li></ol>
</blockquote>
