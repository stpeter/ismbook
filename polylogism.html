<h2>polylogism</h2>
<blockquote>
<p><em>[From Greek poly: many, and from Greek logos: reason.]</em></p>
<ol><li><p>(epistemology) A form of <a href="relativism.html">relativism</a> (similar to <a href="perspectivism.html">perspectivism</a>) holding that there are many equally valid theories or beliefs about any given topic.</p></li></ol>
</blockquote>
