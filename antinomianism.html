<h2>antinomianism</h2>
<blockquote>
<p><em>[From Greek anti: against, and from Greek nomos: law.]</em></p>
<ol><li><p>(ethics) The doctrine that moral laws are not obligatory or do not apply those who have been graced with the favor of god.</p></li></ol>
</blockquote>
