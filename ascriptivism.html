<h2>ascriptivism</h2>
<blockquote>
<p><em>[From English ascribe: to attribute something to someone, derived from Latin ascribere: to write to.]</em></p>
<ol><li><p>(metaphysics) The view that human beings are to be held responsible for their actions even if <a href="determinism.html">determinism</a> is true.</p></li></ol>
</blockquote>
