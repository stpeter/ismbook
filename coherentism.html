<h2>coherentism</h2>
<blockquote>
<p><em>[From Latin coherere: to stick together.]</em></p>
<ol><li><p>(epistemology) The view that a statement is true because of its relationship to or coherence with other statements in a consistent network or system.</p></li></ol>
</blockquote>
