<h2>progressivism</h2>
<blockquote>
<p><em>[From Latin progressus: stepping forth, going ahead.]</em></p>
<ol><li><p>(politics) A political movement that attempts to push society away from established practices (thus in opposition to <a href="conservatism.html">conservatism</a>).</p></li></ol>
